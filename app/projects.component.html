<div class="page-content">
  <div *ngFor="let project of projects"
    [class.selected]="project === selectedProject"
    (click)="gotoDetail(project)"
    class="project--{{project.id}}"
    >
    <img src="/app/assets/images/{{project.peek}}" alt={{project.title}} >
    <h3>{{project.title}}</h3>
    <p>{{project.content}}</p>
  </div>
</div>
